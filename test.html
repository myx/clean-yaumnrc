					d.innerHTML = arguments.length == 2

						: "<h2>" + t + "</h2>";

						out(' Lan(' + lan + ').strIPv4', lan.strIPv4);
						out(' Lan(' + lan + ').mask', lan.mask);
						out(' Lan(' + lan + ').netw', lan.networkIp);
